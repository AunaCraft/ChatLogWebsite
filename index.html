<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>AunaCraft - ChatLog</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>

<div id="main">
    <div id="background"></div>
    <div id="foreground"></div>
    <div id="header">
        <center>
            <img id="logo" src="assets/server-icon.png">
            <p>
            <input type="text" id="search" placeholder="Enter Log ID...">
                <input type="submit" id="searchButton" name="" value="Request Log">
        </center>
        <hr color="#4f4f4f">
    </div>
    <center>
        <div id="state">
        </div>
    </center>
    <table id="chat" cellspacing="0" cellpadding="4">
        <tr>
            <th><span>Head</span></th>
            <th><span>Name</span></th>
            <th><span>Time</span></th>
            <th><span>Message</span></th>
        </tr>
        <tbody id="table"></tbody>
    </table>
    <div id="footer">
        <hr color="#4f4f4f">
        <a id="footerLink" href="https://github.com/AunaCraft/ChatLog" target="_blank" rel="noopener noreferrer">
            Host yourself / Download
        </a>
    </div>
</div>

<script src="API.js"></script>
</body>
</html>
